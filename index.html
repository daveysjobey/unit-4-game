<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Crystal Game</title>
</head>

<body>
    <!-- Title -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center display-3"> THE CRYSTAL COLLECTOR </h1>
            </div>
        </div>
    </div>
    <br>
    <!-- Instructions -->
    <div class="container">
        <div class="row">
            <div class="col-md-5 bg-white instruct rounded">
                <h5 class="text-center font-weight-bold text-dark">To play this game click on the
                    crystals. Each crystal will be worth a random amount.
                    Add up the amount of the crystals to equal the desired amount and you win.
                </h5>
                <br>
                <h4 id= "goal" class="text-center font-weight-bold text-dark">
                    Goal:
                </h4>
                <br>
                <h4 id= "score" class="text-center font-weight-bold text-dark">
                    Score:
                </h4>
            </div>
            <div class="col-md-1">
                <br>
                <br>
            </div>

            <!-- Add divs for images -->
            <div class="col-md-6 bg-white rounded instruct">
                <div class="row">
                    <div class="col-md-6">
                        <img id="pinkgem" class="crystal mx-auto d-block" src="assets/images/gems-clipart-diamond-1.png">
                    </div>
                    <div class="col-md-6">
                        <img id="orangegem" class="crystal mx-auto d-block" src="assets/images/gems-clipart-diamond-2.png">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <img id="yellowgem" class="crystal mx-auto d-block" src="assets/images/gems-clipart-diamond-3.png">
                    </div>
                    <div class="col-md-6">
                        <img id="greengem" class="crystal mx-auto d-block" src="assets/images/gems-clipart-diamond-4.png">
                    </div>
                </div>
            </div>
        </div>
            <br>
            <!-- Win Divs -->
        <div class="row">
            <div class= "col-md-3">

            </div>
            <div class="col-md-6 bg-white rounded">
                <h3 class="text-center font-weight-bold wins ">Wins</h3>
                <h3 class="text-center font-weight-bold losses ">Losses</h3>
            </div>
            <div class= "col-md-3">

                </div>

        </div>    
        </div>
    </div>



    <!-- link to jquery and javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javscript/script.js"></script>
</body>

</html>
